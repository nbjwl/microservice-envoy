static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 21000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          stat_prefix: inbound_listener
          route_config:
            name: local_route
            virtual_hosts:
            - name: service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: local_service
          http_filters:
          - name: envoy.router
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          stat_prefix: outbound_listener
          route_config:
            name: user_route
            virtual_hosts:
            - name: service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster_header: SERVICE
                  retry_policy:
                    retry_on: 5xx
                    per_try_timeout: 5s
          http_filters:
          - name: envoy.router
  clusters:
  - name: local_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: local_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8080
  - name: user-service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    dns_resolvers:
      socket_address:
        address: 127.0.0.1
        port_value: 8600
    health_checks:
      - timeout: 2s
        interval: 10s
        unhealthy_threshold: 2
        healthy_threshold: 2
        http_health_check:
          path: "/actuator/health"
          service_name: "user-service"
    load_assignment:
      cluster_name: user-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: user.service.consul
                port_value: 21000

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081
